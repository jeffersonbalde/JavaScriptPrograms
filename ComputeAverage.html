<!-- 

    Write a JavaScript program that computes the average marks of the following students

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compute Average</title>
</head>

<body></body>

<script>

    let students = [['David', 80], ['Vinoth', 77], ['Divya', 88], ['Ishitha', 95], ['Thomas', 68]];

    let Avgmarks = 0;
    let avg;

    for (let i=0; i < students.length; i++) {
            Avgmarks += students[i][1];
            avg = (Avgmarks/students.length);
    }

    console.log("Average grade: " + (Avgmarks)/students.length);

    if (avg < 60){
        console.log("Grade : F");      
    } else if (avg < 70) {
        console.log("Grade : D"); 
    }else if (avg < 80) {
        console.log("Grade : C"); 
    }else if (avg < 90) {
        console.log("Grade : B"); 
    }else if (avg < 100) {
        console.log("Grade : A"); 
    }

</script>

</html>
